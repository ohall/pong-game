<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Pong Party</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="ball"></div>
        <div id="paddle-left" class="paddle"></div>
        <div id="paddle-right" class="paddle"></div>
        <div id="score-display">
            <span id="player-score">0</span>
            <span id="separator">:</span>
            <span id="ai-score">0</span>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn">Start Party</button>
        <div class="instructions">
            <p>Use W/S or Up/Down arrows to move your paddle</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
